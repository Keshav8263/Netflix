<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="netflix_PNG15.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>Netflix India</title>
  </head>
  <body>
    <div class="netflix">
      <div class="nav">
        <div class="upper-nav">
          <div class="left">
            <img src="Netflix_Logo_PMS.png" alt="" />
          </div>
          <div class="right">
            <button class="laguage">English</button>
            <button class="signup">Signup</button>
          </div>
        </div>
        <div class="container">
          <h1>Unlimited movies, TV shows and more</h1>
          <h3>Watch anywhere. Cancel anytime.</h3>
          <p>
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>
          <div class="input-div">
            <input type="text" placeholder="Email Address" />
            <button>Get Started</button>
          </div>
        </div>
      </div>
      <div class="Tv-show">
        <div class="text-tv-show">
          <h1>Enjoy on your TV</h1>
          <p>
            Watch on smart TVs, PlayStation, Xbox, <br />
            Chromecast, Apple TV, Blu-ray players and more.
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
